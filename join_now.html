<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steel Titan | Join</title>
    <link rel="icon" href="logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="joinnow.css">
    <script>
        function validateform() {
            var username = document.getElementById('username').value;
            var dob = document.getElementById('dob').value;
            var height = document.getElementById('height').value;
            var weight = document.getElementById('weight').value;
            var password = document.getElementById('password').value;
            var confirmpassword = document.getElementById('confirmpassword').value;

            if (username === "" || dob === "" || height === "" || weight === "" || password === "" || confirmpassword === "") {
                alert("All fields must be filled out");
                return false;
            }

            if (password !== confirmpassword) {
                alert("Passwords do not match");
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <div class="form-container">
        <form method="post" action="register.php" onsubmit="return validateform()">
            <h2>Join Steel Titans</h2>
            <img src="logo.png" alt="Gym Logo" class="logo">
            <div class="input-group">
                <label for="username"><i class="fas fa-user"></i> Username:</label>
                <input type="text" name="jname" id="username" required>
            </div>
            <div class="input-group">
                <label for="height"><i class="fas fa-ruler-vertical"></i> Height:</label>
                <input type="text" id="height" name="jheight" required>
            </div>
            <div class="input-group">
                <label for="weight"><i class="fas fa-weight"></i> Weight:</label>
                <input type="text" id="weight" name="jweight" required>
            </div>
            <div class="input-group">
                <label for="gender"><i class="fas fa-venus-mars"></i> Gender:</label>
                <input type="radio" id="male" name="gender" value="male" required> Male
                <input type="radio" id="female" name="gender" value="female" required> Female
            </div>
            <div class="input-group">
                <label for="email"><i class="fas fa-envelope"></i> Email:</label>
                <input type="email" id="email" name="jemail" required>
            </div>
            <div class="input-group">
                <label for="password"><i class="fas fa-lock"></i> Password:</label>
                <input type="password" id="password" name="jpassword" required>
            </div>
            <div class="input-group">
                <label for="confirmpassword"><i class="fas fa-lock"></i> Confirm Password:</label>
                <input type="password" id="confirmpassword" name="jconfirmpassword" required>
            </div>
            <input type="submit" value="Submit" class="login-button" name="submit">
            <p class="or">-------or------</p>
            <div class="icons">
               <a href="https://www.google.com" target="_blank" class="social-icon"><i class="fab fa-google"></i></a>
               <a href="https://www.facebook.com" target="_blank" class="social-icon"><i class="fab fa-facebook"></i></a>
            </div>
        </form>
    </div>
</body>
</html>
